{% extends 'header.html' %}
{% load static %}
{% block body %}
			<section class="gray pt-5">
				<div class="container-fluid">
										
					<div class="row mx-3">
						<div class="col-lg-8 col-md-8 col-sm-12 ">
							<form name = "form1" class="form"  method = "POST" >
								{% csrf_token %}
				   				<div class="form-group">
									<label>Model selection</label>
									<select  id="model" name="model" class="form-control" onChange="changecat1(this.value);">
										<option value="" disabled selected>Select</option>
										<option value="Model1">Model 1</option>
										<option value="Model2">Model 2</option>
										<option value="Model3">Model 3</option>
									</select>
								</div>
								<div class="form-group">
									<label>Possible attacks</label>
									<select id="attack" name="attack" class="form-control">
										<option value="" disabled selected >Select</option>
									
									</select>
								</div>
								<div class="form-group">
									<label>Parameters</label>
									<select id="parameters" name="parameters" class="form-control">
										<option value="" disabled selected>Select</option>
										<option value="eps">eps</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>
								</div>
								<button type="submit" class="btn-red btn-md ">Submit</button>
							</form>
						</div>
						<div class="col-lg-4 col-md-4">
							<div class="dashboard-navbar"  style="height: 55vh;">
								<h3>Model:</h3>								<h2>{{model}}</h2>
								<h3>Attack:</h3>
								<h2>{{attack}}</h2>
								<h3>Parameter:</h3>
								<h2>{{parameter}}</h2>
								<h3>Range:</h3>
								<h2>Range</h2>
							</div>
							
							
						</div>	
					</div>
					
				</div>
			</section>
			
		<script>
			  var attack1 = {
    Model1: ["FGSM", "PGD", "DEEP FOOL"],
    Model2: ["FGSM", "PGD", "DEEP FOOL","BIM"],
    Model3: ["FGSM", "PGD", "DEEP FOOL","BIM","C&W"]
}

    function changecat1(value) {
        if (value.length == 0) document.getElementById("attack").innerHTML = "<option></option>";
        else {
            var catOptions = "";
            for (categoryId in attack1[value]) {
                catOptions += "<option>" + attack1[value][categoryId] + "</option>";
            }
            document.getElementById("attack").innerHTML = catOptions;
        }
    }

		</script>
{% endblock body%}
